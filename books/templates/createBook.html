<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Create Book</h1>
        {% if msg %}
        <div class="alert alert-danger">
            <p>{{msg}}</p>
        </div>
        {% endif %}
        <form method="POST" action="/book" class="m-auto col-5">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Book Name</label>
                <input type="text" class="form-control" name="bookname">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Author</label>
                <input type="text" class="form-control" name="author">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Publications</label>
                <input type="text" class="form-control" name="publications">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="/showBook/" class="btn btn-primary">Showlist</a>
            </div>
        </form>
    </div>
</body>

</html>
