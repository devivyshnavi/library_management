<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Edit Book</h1>
        {% if msg %}
        <div class="alert alert-warning">
            <h1>{{msg}}</h1>
        </div>
        {% endif %}
        <form method="POST" action="/update/{{book.id}}" class="m-auto col-5">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Book Name</label>
                <input type="text" class="form-control" name="bookname" value="{{book.book_name}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Author</label>
                <input type="text" class="form-control" name="author" value="{{book.author}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Publications</label>
                <input type="text" class="form-control" name="publications" value="{{book.publications}}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
</body>

</html>
